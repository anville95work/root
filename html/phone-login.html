<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login as anville's friend</title>
    <link rel="stylesheet" href="../css/anville95Phone.css">
  </head>
  <body>
    <div class="rootDiv">
      <img class="wordmarkLogo" src="../images/logo-wordmark.png" alt="amville wordmark logo">
      <div class="signupProfilePicContainer">
        <div >
          <img src="../images/anville.jpg" alt="Your profile picture">
        </div>
      </div>
      <div class="verticalLine signupVerticalLine"></div>
      <div class="signupDetailsContainer">
        <div class="signupDetailsContainerChild">
          <input id="emailAddressInput" type="email" class="signupDetailsContainerField" name="" placeholder="email address">
          <div class="passwordInputRow">
            <input id="passwordInput" type="text" class="signupDetailsContainerField passwordInputRowField" name="" placeholder="password">
            <img target="passwordInput" class="togglePasswordTextVisibility" src="../images/eye-open.png" alt="toggle visibility">
          </div>
        </div>
      </div>
      <div class="verticalLine signupVerticalLine"></div>
      <div class="signupButtonsContainer">
        <div>
          <input id="loginButton" type="button" class="buttons" name="" value="AUTHENTICATE">
          <a href="forgot-password.html">Forgot Password?</a>
          <a href="phone-sign-up.html">Not a friend yet? Befriend</a>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../scripts/cookies.js"></script>
  <script type="module" src="../scripts/login.js"></script>
</html>
