<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password reset</title>
    <link rel="stylesheet" href="../css/anville95Phone.css">
  </head>
  <body>
    <div class="rootDiv">
      <img class="wordmarkLogo" src="../images/logo-wordmark.png" alt="amville wordmark logo">
      <div class="signupProfilePicContainer">
        <div >
          <img src="../images/logo.png" alt="Your profile picture">
        </div>
      </div>
      <div class="verticalLine signupVerticalLine"></div>
      <div class="signupDetailsContainer">
        <div class="signupDetailsContainerChild">
          <input id="emailAddressInput" type="email" class="signupDetailsContainerField" name="" placeholder="email address">
        </div>
      </div>
      <div class="verticalLine signupVerticalLine"></div>
      <div class="signupButtonsContainer">
        <div>
          <input id="resetButton" type="button" class="buttons" name="" value="SUBMIT">
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../scripts/cookies.js"></script>
  <script type="module" src="../scripts/password-reset.js"></script>
</html>
